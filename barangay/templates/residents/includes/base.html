{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link rel="stylesheet" href="{% static 'focus/vendor/owl-carousel/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'focus/vendor/owl-carousel/css/owl.theme.default.min.css'%}">
    <link href="{% static 'focus/vendor/chartist/css/chartist.min.css'%}" rel="stylesheet">
    <link href="{% static 'focus/vendor/jqvmap/css/jqvmap.min.css'%}" rel="stylesheet">
    <link href="{% static 'focus/css/style.css'%}" rel="stylesheet">

</head>

<body>

    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>


    <div id="main-wrapper">
        {% include 'residents/includes/navbar.html' %}
        {% include 'residents/includes/sidebar.html' %}
        <div class="content-body">
            {%block content%}


            {%endblock%}
        </div> 
        <div class="footer">
            {% comment %} <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by <a href="#" target="_blank">Quixkit</a> 2025</p>
                 
            </div> {% endcomment %}
        </div>
     <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'focus/vendor/global/global.min.js'%}"></script>
    <script src="{% static 'focus/js/quixnav-init.js'%}"></script>
    <script src="{% static 'focus/js/custom.min.js'%}"></script>


    <!-- Vectormap -->
    <script src="{% static 'focus/vendor/raphael/raphael.min.js'%}"></script>
    <script src="{% static 'focus/vendor/morris/morris.min.js'%}"></script>


    <script src="{% static 'focus/vendor/circle-progress/circle-progress.min.js'%}"></script>
    <script src="{% static 'focus/vendor/chart.js/Chart.bundle.min.js'%}"></script>

    <script src="{% static 'focus/vendor/gaugeJS/dist/gauge.min.js'%}"></script>

    <!--  flot-chart js -->
    <script src="{% static 'focus/vendor/flot/jquery.flot.js'%}"></script>
    <script src="{% static 'focus/vendor/flot/jquery.flot.resize.js'%}"></script>



   

    <!-- Owl Carousel -->
    <script src="{% static 'focus/vendor/owl-carousel/js/owl.carousel.min.js'%}"></script>

    <!-- Counter Up -->
    <script src="{% static 'focus/vendor/jqvmap/js/jquery.vmap.min.js'%}"></script>
    <script src="{% static 'focus/vendor/jqvmap/js/jquery.vmap.usa.js'%}"></script>
    <script src="{% static 'focus/vendor/jquery.counterup/jquery.counterup.min.js'%}"></script>


    <script src="{% static 'focus/js/dashboard/dashboard-1.js'%}"></script>

</body>

</html>
